<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <title>БОЖЕМИР_НМТ</title>
</head>
<body class="light">

<div id="splash">
  <div id="splash-title"></div>
  <div id="splash-subtext">Цей бот допоможе вам підготуватись до НМТ</div>
  <button id="start-button">Розпочати</button>
</div>
<div id="app-wrapper">
  <div id="brand-header">БОЖЕМИР_НМТ</div>
  <div id="container">
    <div id="chat"></div>
    <div id="input-area">
      <input id="question" type="text" placeholder="Ваше підготуватись до НМТ" />
      <button id="send">Відправити</button>
    </div>
  </div>
</div>
<!-- Theme toggle etc -->
<div class="theme-switch-wrapper">
  <label class="theme-switch">
    <input type="checkbox" id="theme-toggle-checkbox" />
    <span class="slider">
      <span class="icon">☀️</span>
    </span>
  </label>
</div>
<script src="header.js"></script>
<script src="theme_toggle.js"></script>
<script src="script.js"></script>
<script src="splash.js"></script>
</body>
</html>
